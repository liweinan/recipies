<!DOCTYPE html>
<html ng-app="notesApp">
<head>
    <style>
        .done {
            background-color: chartreuse;
        }

        .pending {
            background-color: darkred;
        }
    </style>
</head>
<body ng-controller="MainCtrl as ctrl">
<div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
    <span class="label">{{note.label}}</span>
    <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
</div>
<script src="angular1.2.19.js"></script>
<script type="text/javascript">
    angular.module('notesApp', []).controller('MainCtrl', [function () {
        var self = this;
        self.notes = [
            {id: 1, label: 'First Note', done: false, assignee: "Shyam"},
            {id: 2, label: 'Second Note', done: false},
            {id: 3, label: 'Done Note', done: true},
            {id: 4, label: 'Last Note', done: false, assignee: 'Brad'}
        ];

        self.getNoteClass = function (status) {
            return {
                done: status,
                pending: !status
            };
        };
    }]);
</script>
</body>
</html>
